<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link rel="stylesheet" href="../css/customer.css" />
  </head>
 
  <body>
    <div class="header">
      <h1>Customer Profile</h1>
      <button class="profile-button customer-log-out-btn">Log Out</button>
    </div>
 
    <div class="container">
      <div class="customer-card">
        <h2>Customer Details</h2>
        <div class="customer-details">
          <p class="customer-name"></p>
          <p class="customer-email"></p>
          <p class="customer-phone"><strong>Phone:</strong></p>
          <p class="customer-address">
            <strong>Address:</strong>
          </p>
          <p class="customer-company-name">
            <strong>Company Name:</strong>
          </p>
          <p class="customer-role">
            <strong>Role:</strong>
          </p>
          <p class="customer-company-website">
            <strong>Address:</strong>
          </p>
        </div>
        <button class="btn btn-edit">Edit Details</button>
      </div>
    </div>
    <!-- <script src="../dist/js/customer.js"></script> -->
    <!-- <script src="../dist/js/login.js" defer></script> -->
  </body>
</html>

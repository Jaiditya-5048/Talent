<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/login2.css">
</head>

<body>
  <div class="container-fluid d-flex" id="main">
    <form id="login-wrapper">

      <div class="row">
        <div class="col-12 mb-4">
          <h1>Login</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="login-email">
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-5">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <span><a href="http://"  style="color: #3B6790;">Register</a></span>
        </div>
        <div class="col-8">
          <div class="d-flex justify-content-end">
            <input class="btn btn-lg" type="submit" value="Login" id="login-btn">
          </div>
        </div>
      </div>
    </form>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=100vp">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid d-flex" id="main">
    <form id="register-wrapper">
      <div class="row" id="name">
        <div class="col-md-6 mb-4">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" autocomplete="given-name" required>
        </div>

        <div class="col-md-6 mb-4">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" autocomplete="family-name" required>
        </div>
      </div>

      <div class="row" id="email-phone">
        <div class="col-md-6 mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" autocomplete="email" required>
        </div>

        <div class="col-md-6 mb-4">
          <label for="phone" class="form-label">Phone</label>
          <div class="input-group">
            <div class="input-group-text phone-text">+91</div>
            <input type="number" class="form-control" id="phone" autocomplete="tel-national" required>
          </div>
        </div>
      </div>

      <div class="row" id="password-div">
        <div class="col-md-6 mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" autocomplete="new-password" required>
        </div>
        <div class="col-md-6 mb-4">
          <label for="password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" autocomplete="off" required>
        </div>
      </div>

      <div id="address">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="house-number" class="form-label">House No.</label>
                <input type="text" class="form-control" id="house-number" autocomplete="address-level4" required>
              </div>

              <div class="col-md-6 mb-4">
                <label for="area" class="form-label">Area/Locality</label>
                <input type="text" class="form-control" id="area" autocomplete="address-level3" required>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" autocomplete="address-level2" required>
              </div>

              <div class="col-md-6 mb-4">
                <label for="pin" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="pin" autocomplete="postal-code" required>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="phone-company-website">
        <div class="col-md-6 mb-2">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" id="company" autocomplete="organization" required>
        </div>
        <div class="col-md-6 mb-2">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" autocapitalize="url" required>
        </div>
      </div>

      <div class="row mt-4" id="regsiter-form-buttons">
        <div class="col-4">
          <P>Already a user? <span><a href="http://" style="color: #3B6790;">Login</a></span></P>
        </div>

      <div class="col-8">
          <div class="d-flex justify-content-end gap-md-4">
            
            <input class="btn btn-lg" type="reset" value="Reset" id="reset">
            <input class="btn btn-lg" type="submit" value="Submit" id="submit">
          </div>
      </div>
      </div>
  </div>
  </form>
  </div>

</body>

</html>

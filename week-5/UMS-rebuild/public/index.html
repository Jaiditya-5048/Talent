	<!-- Modal HTML -->
	<div id="addEmployeeModal" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addUserForm">
					<div class="modal-header">
						<h4 class="modal-title" id="modalHeader">Add Employee</h4>
						<button type="button" id="crossBtn" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>First Name</label>
								<input type="text" id="firstName" class="form-control name" required
									oninput="validateForm()" onblur="validateForm()">
								<div id="fNameError" class="error"></div>
							</div>
							<div class="form-group col-md-6">
								<label>Last Name</label>
								<input type="text" id="lastName" class="form-control name" required
									oninput="validateForm()" onblur="validateForm()">
								<div id="lNameError" class="error"></div>
							</div>
						</div>

						<div class="form-group">
							<label>Email</label>
							<input type="email" id="email" class="form-control email" required oninput="validateForm()"
								onblur="validateForm()">
							<div id="emailError" class="error"></div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>House Number</label>
								<input type="text" class="form-control" id="houseNumber" required
									oninput="validateForm()" onblur="validateForm()">
								<div id="houseNumberError" class="error"></div>
							</div>
							<div class="form-group col-md-6">
								<label>Area/Locality</label>
								<input type="text" class="form-control" id="area" required oninput="validateForm()"
									onblur="validateForm()">
								<div id="areaError" class="error"></div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-8">
								<label>City</label>
								<input type="text" class="form-control" id="city" required oninput="validateForm()"
									onblur="validateForm()">
								<div id="cityError" class="error"></div>
							</div>
							<div class="form-group col-md-4">
								<label>Pincode</label>
								<input type="text" class="form-control" id="pin" required oninput="validateForm()"
									onblur="validateForm()">
								<div id="pinError" class="error"></div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Phone</label>
								<input type="text" id="phone" class="form-control phone" required oninput="validateForm()"
								onblur="validateForm()">
								<div id="phoneError" class="error"></div>
							</div>
							<div class="form-group col-md-6">
								<label>Role</label>
								<select class="form-select" aria-label="Default select example" id="role">
									<option selected>Role</option>
									<option value="Super_Admin">Super_Admin</option>
									<option value="Admin">Admin</option>
									<option value="Customer">Customer</option>
								  </select>
							</div>
						</div>
						<div class="form-group">
							<label>Company</label>
							<input type="text" id="company" class="form-control company" required
								oninput="validateForm()" onblur="validateForm()">
							<div id="companyError" class="error"></div>
						</div>
						<div class="form-group">
							<label>Website</label>
							<input type="text" id="website" class="form-control website" required
								oninput="validateForm()" onblur="validateForm()">
							<div id="websiteError" class="error"></div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" id="cancelBtn" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add" id="submitBtn" disabled onclick="submitForm(event)">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete" onclick="deleteUser(ID, event)">
					</div>
				</form>
			</div>
		</div>

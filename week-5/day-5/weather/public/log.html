<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Node</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
  <nav class="nav bg-gray-800">
    <div class="h-18">
      <div>
        <img class="h-16 ml-8" src="../resource/logo.png" alt="Weather Node logo">
      </div>
    </div>
  </nav>

  <div class="grid grid-cols-2">

    <div class="bg-[#5c90c6] h-[calc(100vh-72px)] flex justify-center items-center">
      <img class="" src="../resource/freepik__background__28217.png" alt="">
    </div>


    <div class=" h-[calc(100vh-72px)] flex flex-col justify-center items-center gap-10">

      <div class="p-10 shadow-lg shadow-[#5c90c6] rounded-4xl">
        <p class="block mb-8 text-6xl text-[#28282899] text-center">Login</p>
        <form class=" mx-auto">
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-[#28282899]">Your email</label>
            <input type="email" id="email"
              class="bg-[#5c90c6] border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@example.com" required />
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-[#28282899]">Your password</label>
            <input type="password" id="password"
              class="bg-[#5c90c6] border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required placeholder="password" />
          </div>

          <div class="mb-4">
            <a href="./register.html"><span class=" text-lg text-[#5c90c6] hover:animate-pulse antialiased">Register</span></a>
          </div>

          <button type="submit"
            class="text-white bg-[#5c90c6] h-12 w-100 border-2 border-[#5c90c6] rounded-2xl hover:bg-[#5caafb]"
            disabled>Submit</button>
        </form>

      </div>
    </div>


  </div>


</body>

</html>

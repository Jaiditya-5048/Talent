  <div div id="authentication-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full bg-opacity-10">
      <div class="relative bg-white rounded-lg shadow-sm">

        <div class="flex items-center justify-between p-4 md:p-5 bg-[#5c90c6]  rounded-t ">
          <h3 class="text-xl font-semibold text-white">
            User Profile
          </h3>
          <button type="button"
            class="end-2.5 text-white bg-transparent cursor-pointer hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="authentication-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <div class="p-4 md:p-5">
          
          <!-- form starts here -->
          <form class=" mx-auto " id="edit-form">

            <!-- toast message -->
            <div class="hidden" id="toast-error-edit">
              <div id="toast-message"
                class="relative flex items-center w-full  p-4 mb-4 text-white bg-[#5c90c6] rounded-lg shadow-sm z-10 "
                role="alert">
                <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-red-500 rounded-lg">
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                  </svg>
                  <span class="sr-only">Error icon</span>
                </div>
                <div class="ms-3 text-sm font-normal">Incorrect current password</div>
              </div>
            </div>

            <!-- name row -->
            <div class="grid grid-cols-2 mb-5">
              <!-- first-name -->
              <div>
                <label class="block mb-2 text-sm font-medium text-[#28282899]" for="first-name">First Name <span
                    class="text-red-700">*</span></label>
                <input
                  class=" border-2  border-[#5c90c6] text-[#28282899] text-sm rounded-lg mr focus:border-[#5c90c6] focus:outline-none block p-2.5"
                  type="text" id="first-name" placeholder="John" autocomplete="given-name" required>
                <div id="first-name-error" class="text-red-700 text-xs mt-1"></div>
              </div>

              <!-- last-name -->
              <div>
                <label class="block mb-2 text-sm font-medium text-[#28282899]" for="last-name">Last Name <span
                    class="text-red-700">*</span></label>
                <input
                  class=" border-2  border-[#5c90c6] text-[#28282899] text-sm rounded-lg mr focus:border-[#5c90c6] focus:outline-none block p-2.5"
                  type="text" id="last-name" placeholder="Doe" autocomplete="family-name" required>
                <div id="last-name-error" class="text-red-700 text-xs mt-1"></div>
              </div>
            </div>

            <!-- email -->
            <div class="mb-5">
              <label for="email-edit" class="block mb-2 text-sm font-medium text-[#28282899]">Your email <span
                  class="text-red-700">*</span></label>
              <input type="email" id="email-edit"
                class="border-2  border-[#5c90c6] text-[#28282899] text-sm rounded-lg focus:border-[#5c90c6] focus:outline-none block w-[95.5%] p-2.5"
                placeholder="name@example.com" maxlength="320" autocomplete="email" disabled />
              <div id="email-register-error" class="text-red-700 text-xs mt-1"></div>
            </div>

            <!-- password row -->
            <div class="grid grid-cols-2 mb-8">

              <!--old-password-confirm -->
              <div>
                <label for="old-password-confirm" class="block mb-2 text-sm font-medium text-[#28282899]">Old Password
                  <span class="text-red-700">*</span></label>
                <input type="password" id="old-password-confirm"
                  class="border-2  border-[#5c90c6] text-[#28282899] text-sm rounded-lg focus:border-[#5c90c6] focus:outline-none p-2.5"
                  required placeholder="" autocomplete="password" />
                <div id="old-password-confirm-error" class="text-red-700 text-xs mt-1"></div>
              </div>

              <!-- new-password -->
              <div>
                <label for="password-register" class="block mb-2 text-sm font-medium text-[#28282899]">New Password <span
                    class="text-red-700">*</span></label>
                <input type="password" id="password-change"
                  class="border-2  border-[#5c90c6] text-[#28282899] text-sm rounded-lg focus:border-[#5c90c6] focus:outline-none p-2.5"
                  required placeholder="" autocomplete="new-password" />
                <div id="password-change-error" class="text-red-700 text-xs mt-1"></div>
              </div>

            </div>

            <!-- submit button --> 
            <div class="flex gap-3">
              <button type="button"
                class="text-white bg-red-600 h-12 w-[50%] border-2 border-red-600 rounded-2xl hover:bg-red-800"
                id="form-delete-btn" >Delete</button>
              <button type="submit"
                class="text-white bg-[#5c90c6] h-12 w-[50%] border-2 border-[#5c90c6] rounded-2xl hover:bg-[#5caafb]"
                id="form-edit-btn" >Edit</button>
            </div>

          </form>
        </div>

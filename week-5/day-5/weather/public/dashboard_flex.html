          </div>

          <div class="">

            <!-- humidity, wind-speed, pressure and UV box -->
            <div class="grid grid-cols-2 h-full">

              <div class="flex flex-col justify-center items-center gap-1 mt-5 mb-5">

                <p id="wind-speed"></p>

              </div>
              <div class="flex flex-col justify-center items-center gap-1 mt-5 mb-5">
                <img class="max-h-15" src="../resource/dashboard/pressure.png" alt="">
                <p id="pressure"></p>
                <P>Pressure</P>
              </div>
              <div class="flex flex-col justify-center items-center gap-1 mt-5 mb-5">
                <img class="max-h-15" src="../resource/dashboard/uv.png" alt="">
                <p id="UV"></p>
                <P>UV</P>
              </div>

            </div>
          </div>

        </div>

      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="left" style="max-width: 100%;">

            <div class="card" style="width: 31rem;" id="login-card">
                <img src="./resources/img/login-logo.png" class="card-img-top" alt="talent pulse login-logo" id="login-logo">
                <div class="card-body" id="login-card-body">
                  <h1 class="card-title">Login to Your Account</h1>
                  <p class="card-text">ed ut perspiciatis unde omnis iste natus error sit voluptatem
                    accusantium doloremque laudantium</p>
                    
                <div class="form-group">
                    <label for="exampleInputEmail1">Email or Username</label>
                    <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    <img src="./resources/Component/icon/email.png" alt="" class="login-component">
                
                </div>

                <br>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="">
                    <img src="./resources/Component/icon/password.png" alt="" class="login-component">
                </div>

                <br>

                <div class="form-check" style="color: rgba(0, 0, 0, 0.5); position: relative;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Remeber Me
                      <a href="" style="position: absolute; color: rgba(0, 0, 0, 0.5); left: 72.5%; text-decoration: none;">Forgot Password?</a>
                    </label>
                    
                  </div>
                  
                  <br>

                <a href="#" class="btn btn-primary rounded-5">Login</a>
                </div>
              </div>
        </div>
        <div class="col-sm-6" id="right">
            <div>
                <p class="display-4 fw-bold">Empower our Hiring -Transform the Way You Recruit</p>
                <img id="vector1" src="./resources/img/vector1.png/" alt="" class="img-fluid">
            </div>
        </div>
    

    </div>
</div>
    
</body>
</html>

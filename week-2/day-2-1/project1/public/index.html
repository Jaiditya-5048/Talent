<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container-fluid" style="padding: 0;">
        <div class="row" style="margin: 0;">
            <div class="col-sm-12" id="main-div">
                <div id="card-div">
                    
                    <div class="card border-0" style="width: 50%;">
                        <div class="card-body" style="background-color: #DBE2EF;">
                            <h1 class="card-title" style="text-align: center;">Todo list</h1>
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  
                            <!-- input bar -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control border-0" placeholder="Task" aria-label="Task" aria-describedby="basic-addon2" id="userInput">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="input-btn" onclick="saveInput()">ADD</button>
                                </div>
                            </div>
        
                            <!-- Task list -->
                            <div class="list-group" id="list">
                            <!-- <button type="button" class="list-group-item list-group-item-action"></button> -->
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
